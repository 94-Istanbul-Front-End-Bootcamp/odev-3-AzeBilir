<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation Ödev</title>
  </head>

  <body>
    <form action="POST" id="form1" novalidate>
      <h1>FORM VALIDATION ODEVI</h1>
      <div class="form-body">
        <div>
          <label for="userName">Kullanıcı Adı :</label>
          <input
            type="text"
            id="name"
            onblur="IdCheck();"
            placeholder="Kullanıcı Adı"
          />

          <label id="errorName">Lütfen Bu Alanı Doldurunuz</label>
        </div>
        <div>
          <label for="password">Parola :</label>
          <input
            type="password"
            id="sifre"
            onblur="PassCheck();"
            placeholder="Sifre"
          />

          <label id="errorPassword">Lütfen Bu Alanı Doldurunuz</label>
        </div>
        <div>
          <label for="eMail">E-Mail :</label>
          <input
            type="email"
            id="mail"
            onblur="mailCheck();"
            placeholder="E-mail"
          />
          <label id="errorMail">Lütfen Bu Alanı Doldurunuz</label>
        </div>
        <div>
          <p id="checkStr">Kullanım sözleşmesini onaylıyor musunuz ?</p>
          <input
            type="checkbox"
            id="checkBox"
            onblur="CheckBox();"
            placeholder="E-mail"
          />
          <label id="errorBox">Lütfen Bu Alanı Doldurunuz</label>
        </div>
        <div>
          <button action="" onclick="return ButtonCheck()">Gönder</button>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
